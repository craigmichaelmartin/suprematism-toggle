<div class="Toggle">
  <div
    *ngFor="let item of cleanItems;"
    (click)="!item.disabled && storeSource.next(item.value)"
    class="Toggle-item"
    [ngClass]="{
      'is-active': !item.disabled && ((store$ | async)[item.value]),
      'is-disabled': item.disabled,
      'is-warning': item.warning,
      'is-icon': (item.icon != null) && (item.text == null)
    }"
  >
    <span *ngIf="item.icon != null" class="Toggle-itemIcon" [ngClass]="item.icon"></span>
    <span *ngIf="item.text != null" class="Toggle-itemText">
      {{item.text}}
    </span>
  </div>
</div>
